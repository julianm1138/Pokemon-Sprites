<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Sprites</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="preconnect" rel="preload" href="https://fonts.googleapis.com">
  <link rel="preconnect" rel="preload" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Pacifico&family=Roboto:ital,wght@0,300;0,400;1,100;1,400&family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Pokémon Sprites</h1>
    <div class="btn-container">
    <button id="change-color-btn">Change color scheme</button>
    </div>
    <div class="label-input-btn">
    <label for="pokemonName">Enter Pokémon Name:</label>
    <input type="text" id="pokemonName"  placeholder="Pokémon name" autocomplete="off" spellcheck="false">
     
    <button id="sprite-btn" onclick="fetchPokemonSprite()">Sprite!</button>
     
    </div>
    <div class="dynamic-container">
    <div id="pokemonSpriteContainer"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
